<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario para ingresar datos de grafo</title>
<link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css"/>
<script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden; 
    position: relative; 
}

body::before {
    content: "";
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('./imagenes fondo.jpg');
    background-size: cover;
    background-repeat: repeat-x; 
    z-index: -100; 
    animation: moveBackground 12s linear infinite; 
}

@keyframes moveBackground {
    from { background-position: 0 0; }
    to { background-position: 100% 0; }
}

h2 {
    color: #f9f9f9;
    text-align: left; 
    margin-left: 20px; 
    margin-top: 20px; 
    font-size:37px;
}

.container {
    max-width: 250px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    display: flex; 
    flex-direction: column; 
    align-items: center; 
}

.container {
    max-width: 250px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    display: flex; 
    flex-direction: column; 
    align-items: center; 
}

form {
    padding: 20px 0;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ddd;
    font-size:20px;
}

input[type="number"],
textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #777;
    border-radius: 4px;
    color: #fff;
    background-color: #333;
}

button[type="submit"] {
    background-color: #ffcc00;
    color: #000;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #ffdb4d;
}

button[type="submit"]:focus {
    outline: none;
}
</style>
</head>
<body>

<h2>Ingrese los datos del grafo:</h2>
<script type="py" terminal>
    from pyscript import display
    display("Hello World!") # this goes to the DOM
    print("Hello terminal") # this goes to the terminal
</script>
<div class="container">
  <form id="grafoForm">
    <label for="cantidadVertices">Cantidad de Vértices:</label><br>
    <input type="number" id="cantidadVertices" name="cantidadVertices" required><br>
    <label for="cantidadAristas">Cantidad de Aristas:</label><br>
    <input type="number" id="cantidadAristas" name="cantidadAristas" required><br>
    <label for="aristas">Aristas (Formato: vértice1 vértice2 peso, separadas por comas o espacios):</label><br>
    <textarea id="aristas" name="aristas" rows="4" cols="50" required></textarea><br>
    <br>
    <button type="submit">Guardar Datos</button>
  </form>
</div>

<script>
document.getElementById("grafoForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const formData = new FormData(this);
  const cantidadVertices = formData.get('cantidadVertices');
  const cantidadAristas = formData.get('cantidadAristas');
  const aristas = formData.get('aristas').trim().split(/\s+/);
  let data = `${cantidadVertices} ${cantidadAristas}\n`;

  // Obtenemos los detalles de las aristas y los formateamos
  for (let i = 0; i < aristas.length; i += 3) {
    const vertice1 = aristas[i];
    const vertice2 = aristas[i + 1];
    const peso = aristas[i + 2];
    data += `${vertice1} ${vertice2} ${peso}\n`;
  }

  const filename = "datos_grafo.txt";
  const blob = new Blob([data], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  
  const a = document.createElement("a");
  a.href = url;
  a.setAttribute("download", filename);
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
